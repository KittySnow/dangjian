        </li>

        <li ng-class="{true: 'active'}[activeSmall == 'DepartmentList']">
            <a href="#!/DepartmentList/departmentList">

                <span>部门管理</span>
            </a>
        </li>

        <li ng-class="{true: 'active'}[activeSmall == 'RoleList']">

                <span>角色列表</span>
            </a>

<!-- /.sidebar -->

<script>
/* Sidebar tree view */
(function($) {
    $(".sidebar .treeview").tree();
})(jQuery);

$('#menu').slicknav();
//Activate tooltips
$("[data-toggle='tooltip']").tooltip();

function fix_sidebar() {
    //Make sure the body tag has the .fixed class
    if (!$("body").hasClass("fixed")) {
        return;
    }

    //Add slimscroll
    $(".sidebar").slimscroll({
        height: ($(window).height() - $(".header").height()) + "px",
        color: "rgba(0,0,0,0.3)"
    });
}
$(function(){
	$("#logout").on('click',function(){
		 var userName= sessionStorage.getItem('userName');
		$.ajax({
		    url:'../ad/logout.do',
		    type:'GET',
		    data:{loginMail:userName}
		}).done(function(data){
        window.location.href="../login/index.html"
		})
	})
})
</script>
