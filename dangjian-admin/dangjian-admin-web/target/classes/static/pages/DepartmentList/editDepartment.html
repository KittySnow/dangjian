<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/DepartmentList/departmentList">部门列表列表</a></li>
    <li class="active">添加部门列表</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改部门列表</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="../pdepartment/updateById.do" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="departmentid" value="{{pDepartment.departmentid}}">

                <div class="form-group">
                    <label><span class="red">*</span>部门名称</label>
                    <input type="text" class="form-control" name="departmentname" placeholder="请输入部门名称" required value="{{pDepartment.departmentname}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>基础成本</label>
                    <input type="text" class="form-control" name="cost" placeholder="请输入基础成本" required value="{{pDepartment.cost}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/DepartmentList/departmentList">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
