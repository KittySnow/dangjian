<!-- Modal -->
<div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-white">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2"><span class="profile-rounded"><i class="fontello-wrench-outline"></i></span>&nbsp;&nbsp;设置</h4>
            </div>
            <form class="form-horizontal" role="form" id="profile" action="../ad/changePassword.do" method="post" novalidate onsubmit="return validateCallback(this,'','',function(){if ($('#newPass').val() !== $('#surePass').val()){$('#newPass').testRemind('前后密码不一致');return false;}})" >
            <div class="modal-body">
                </br>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img src="./img/timg.png" class="avatar img-circle" alt="avatar" style="border:3px solid #9FABBD">
<!--                            <h6>上传图片</h6>

                            <input type="file" class="form-control">-->
                        </div>
                    </div>
                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">

                            <div class="form-group">
                                <label class="col-lg-3 control-label">登录邮箱:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" placeholder="请输入登录邮箱" name="loginMail"  required readonly value="{{puser.email}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">用户电话:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" placeholder="请输入用户电话" name="tel" required readonly value="{{puser.tel}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">用户姓名:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="name" placeholder="请输入用户姓名" required readonly value="{{puser.name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">用户单位:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="company"  placeholder="请输入用户单位" required readonly value="{{puser.company}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">用户部门:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" name="department" placeholder="请输入用户部门" required readonly  value="{{puser.department}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">职位职称:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" name="job" placeholder="请输入用户的职位职称" required readonly value="{{puser.job}}" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">用户角色:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" name="job" placeholder="请输入用户的职位职称" required readonly value="{{puser.roleName}}" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">原密码:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="password" name="oldPassword" placeholder="请输入密码" value="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">新密码:</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="newPass" type="password" name="newPassword" placeholder="请输入密码" value="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">新密码:</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="surePass" type="password" name="surePassword" placeholder="请输入密码" value="" required>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn bg-red">保存</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- /PROFILE -->
