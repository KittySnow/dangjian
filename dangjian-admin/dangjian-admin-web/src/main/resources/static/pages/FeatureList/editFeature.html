<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/FeatureList/featureList">功能列表</a></li>
    <li class="active">修改功能</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改功能</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="../pfeature/updateById.do" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="featureid" value="{{pFeature.featureid}}">

                <div class="form-group">
                    <label><span class="red">*</span>英文标识</label>
                    <input type="text" class="form-control" name="engname" placeholder="请输入英文标识" required value="{{pFeature.engname}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>中文名称</label>
                    <input type="text" class="form-control" name="chnname" placeholder="请输入中文名称" required value="{{pFeature.chnname}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/FeatureList/featureList">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
