<!DOCTYPE html>
<html class="bg-black">

<head>
    <meta charset="UTF-8">
    <title>Bonanzooka using Angular Templating</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/icons-payment.css" rel="stylesheet" type="text/css" />
    <link href="../css/flag-icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/typicons.css" rel="stylesheet" type="text/css" />
    <link href="../css/bonanzooka.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black">

    <div class="form-box" id="login-box">
        <div class="header bg-green">
            <div class="logo">
                <strong>用户登录</strong>
            </div>
        </div>
        <form action="../index.html" method="post">
            <div class="body bg-white">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button"><i class="fontello-user-1"></i>
                        </button>
                    </span>
                    <input type="text" placeholder="用户名" class="form-control">
                </div>

                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button"><i class="fontello-lock"></i>
                        </button>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="密码" />
                </div>
                <br>
                <button type="submit" class="pull-right btn btn-success ">登录</button>

                <div class="form-group">
                    <input type="checkbox" name="remember_me" />自动登录
                </div>
                  
            </div>

          
        </form>

    </div>


    <!-- jQuery 2.0.2 -->
    <script src="../js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
