<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/ScoreDetail/scoreDetail">项目明细列表</a></li>
    <li class="active">添加项目明细</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改项目明细</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./pscoredetail/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="id" value="{{pScoreDetail.id}}">
                <div class="form-group">
                    <label><span class="red">*</span>项目</label>
                    <select class="form-control" id="projectId" name="projectId">
                        <option  ng-repeat="x in listChoose" value="{{x.id}}"ng-selected="pScoreDetail.projectId==x.id">{{x.projectName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>标题</label>
                    <input type="text" class="form-control" name="title" placeholder="请输入明细标题" required value="{{pScoreDetail.title}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>内容</label>
                    <input type="text" class="form-control" name="content" placeholder="请输入明细内容" required value="{{pScoreDetail.content}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>分值</label>
                    <input type="text" class="form-control" name="score" placeholder="请输入分值" required value="{{pScoreDetail.score}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>参与一次</label>
                    <select class="form-control" id="onlyYn" name="onlyYn" >
                        <option value="Y" ng-selected="pScoreDetail.onlyYn=='Y'">是</option>
                        <option value="N" ng-selected="pScoreDetail.onlyYn!='Y'">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>参与角色</label>
                    <select class="form-control" id="actorRoleId" name="actorRoleId">
                        <option  ng-repeat="x in roleChoose" value="{{x.roleid}}" ng-selected="pScoreDetail.actorRoleId==x.roleid">{{x.rolename}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>加分角色</label>
                    <select class="form-control" id="adderRoleId" name="adderRoleId">
                        <option  ng-repeat="x in roleChoose" value="{{x.roleid}}" ng-selected="pScoreDetail.adderRoleId==x.roleid">{{x.rolename}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>审评角色</label>
                    <select class="form-control" id="approvedRoleId" name="approvedRoleId">
                        <option  ng-repeat="x in roleChoose" value="{{x.roleid}}" ng-selected="pScoreDetail.approvedRoleId==x.roleid">{{x.rolename}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>开始日期</label>
                    <input type="text" class="form-control" name="beginDate" placeholder="请输入开始日期(yyyy-MM-dd HH:mm:ss)" required value="{{pScoreDetail.beginDate | date:'yyyy/MM/dd'}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>结束日期</label>
                    <input type="text" class="form-control" name="endDate" placeholder="请输入结束日期(yyyy-MM-dd HH:mm:ss)" required value="{{pScoreDetail.endDate | date:'yyyy/MM/dd'}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>获取方式</label>
                    <select class="form-control" id="scoreGetMethodCd" name="scoreGetMethodCd">
                        <option value="10" ng-selected="pScoreDetail.onlyYn=='10'">扫码获取</option>
                        <option value="20" ng-selected="pScoreDetail.onlyYn!='10'">评定获取</option>
                    </select>
                </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/ScoreDetail/scoreDetail">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
