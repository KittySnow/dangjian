<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/PartyMember/partyMember">党员信息列表</a></li>
    <li class="active">添加党员信息</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改党员信息</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./ppartymember/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="id" value="{{pPartymember.id}}">

                <div class="form-group">
                    <label><span class="red">*</span>用户id</label>
                    <input type="text" class="form-control" name="userid" placeholder="请输入用户id" required value="{{pPartymember.userid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>姓名</label>
                    <input type="text" class="form-control" name="name" placeholder="请输入姓名" required value="{{pPartymember.name}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>性别</label>
                    <input type="text" class="form-control" name="sex" placeholder="请输入性别" required value="{{pPartymember.sex}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="请输入年龄" required value="{{pPartymember.age}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>转出支部</label>
                    <input type="text" class="form-control" name="fromdepartmentid" placeholder="请输入转出支部" required value="{{pPartymember.fromdepartmentid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>积分分值表id</label>
                    <input type="text" class="form-control" name="bid" placeholder="请输入积分分值表id" required value="{{pPartymember.bid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span></label>
                    <input type="text" class="form-control" name="departmentid" placeholder="请输入" required value="{{pPartymember.departmentid}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/PartyMember/partyMember">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
