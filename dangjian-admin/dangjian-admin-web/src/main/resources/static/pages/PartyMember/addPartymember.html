<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/PartyMember/partyMember">党员列表</a></li>
    <li class="active">添加党员</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">添加党员</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./ppartymember/save" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <div class="form-group">
                    <label><span class="red">*</span>用户id</label>
                    <input type="text" class="form-control" name="userid" placeholder="请输入用户id" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>姓名</label>
                    <input type="text" class="form-control" name="name" placeholder="请输入姓名" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>性别</label>
                    <select class="form-control" name="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="请输入年龄" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>转出支部</label>
                    <input type="text" class="form-control" name="outZb" placeholder="请输入转出支部" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>现有积分</label>
                    <input type="text" class="form-control" name="momentScore" placeholder="请输入现有积分" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>年度积分</label>
                    <input type="text" class="form-control" name="nearScore" placeholder="请输入年度积分" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动次数</label>
                    <input type="text" class="form-control" name="activeTime" placeholder="请输入活动次数" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>政治学习时间</label>
                    <input type="text" class="form-control" name="zzStudytime" placeholder="请输入政治学习时间" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>积分分值表id</label>
                    <input type="text" class="form-control" name="bid" placeholder="请输入积分分值表id" required/>
                </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" id="addAdminSubmit" href="#!/PartyMember/partyMember">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
