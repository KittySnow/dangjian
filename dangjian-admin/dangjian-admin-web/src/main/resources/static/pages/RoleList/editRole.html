    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>

<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改角色</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="../prole/updateById.do" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="roleid" value="{{pRole.roleid}}">

                <div class="form-group">
                    <label><span class="red">*</span>角色名称</label>
                    <input type="text" class="form-control" name="rolename" placeholder="请输入角色名称" required value="{{pRole.rolename}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>角色描述信息</label>
                    <input type="text" class="form-control" name="roledesc" placeholder="请输入角色描述信息" required value="{{pRole.roledesc}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/RoleList/roleList">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
