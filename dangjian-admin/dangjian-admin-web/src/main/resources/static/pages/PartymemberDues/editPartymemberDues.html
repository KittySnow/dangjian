<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/PartymemberDues/partymemberDues">党员党费情况列表</a></li>
    <li class="active">添加党员党费情况</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改党员党费情况</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./ppartymemberdues/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="dues_id" value="{{pPartymemberDues.dues_id}}">

                <div class="form-group">
                    <label><span class="red">*</span>对应的党员ID</label>
                    <input type="text" class="form-control" name="party_member_id" placeholder="请输入对应的党员ID" required value="{{pPartymemberDues.party_member_id}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>党费额度</label>
                    <input type="text" class="form-control" name="dues" placeholder="请输入党费额度" required value="{{pPartymemberDues.dues}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>党费月份</label>
                    <input type="text" class="form-control" name="month" placeholder="请输入党费月份" required value="{{pPartymemberDues.month}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>党费年份</label>
                    <input type="text" class="form-control" name="year" placeholder="请输入党费年份" required value="{{pPartymemberDues.year}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>缴费状态，1-已缴，2-未缴</label>
                    <input type="text" class="form-control" name="status" placeholder="请输入缴费状态，1-已缴，2-未缴" required value="{{pPartymemberDues.status}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/PartymemberDues/partymemberDues">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
