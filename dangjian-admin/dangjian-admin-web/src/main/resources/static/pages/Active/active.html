<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li class="active"><a href="#!/Active/active">活动列表</a></li>
</ol>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">活动列表</h3>
            </div>
            <div class="box-mgr">
                <a class="btn btn-info" href="#!/Active/addActive">添加活动</a>
            </div>
            <div class="box-body table-responsive">
                <table id="ActiveTable" class="table table-bordered table-striped" data-unique-id="id">
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    window.actionActiveEvents = {
        'click .editActive' : function (e, value, row, index) {
            console.log(row);
        },
        'click .delActive' : function (e, value, row, index) {
            deleteAjax(row,'./pactive/deleteById','id','post');
        }
    };


    function ActiveStausFormatter(value,row,index) {
        return '<a class="btn btn-info btn-sm editActive" href="#!/Active/editActive/'+row.id+'">修改</a>　<a class="btn btn-warning btn-sm delActive">删除</a>'
    }


    $(function(){

        $('#ActiveTable').bootstrapTable({
            showHeader:true,
            columns: [
                {
                    field: 'id',
                    formatter:fmtIdx,
                    title:'编号'
                },
                {
                    field: 'active_name',
                    title: '活动名称'
                },
                {
                    field: 'active_project_id',
                    title: '活动所属项目（表）'
                },
                {
                    field: 'active_type',
                    title: '活动类型(特殊表)'
                },
                {
                    field: 'active_pace',
                    title: '活动地点'
                },
                {
                    field: 'active_create_people',
                    title: '活动发起人'
                },
                {
                    field: 'active_principal_people',
                    title: '活动负责人'
                },
                {
                    field: 'start_time',
                    title: '开始时间'
                },
                {
                    field: 'end_time',
                    title: '结束时间'
                },
                {
                    field: 'active_context',
                    title: '活动内容'
                },
                {
                    field: 'zb_message',
                    title: '支部信息'
                },
                {
                    title: '操作',
                    width:250,
                    formatter: ActiveStausFormatter,
                    events: actionActiveEvents
                }],
            method: 'GET',
            url: "./pactive/list",
            sidePagination: "server", //服务端请求
            queryParams:function (params) {
                return {
                    pageSize:params.limit||10,
                    pageNum:~~(params.offset/10)+1||1
                }
            },
            dataField:'list',
            responseHandler:function(res){
                return res.data;
            },
            showColumns:true,
            pagination:true,
            cache: false,
            striped: true,
            pageSize: 10,
            pageList: [5,10,15],
            paginationHAlign: 'right', //right, left
            paginationVAlign: 'bottom', //bottom, top, both
            sortable:false,
            search: true,
            showPaginationSwitch: false,
            showRefresh: true,
            clickToSelect: true
        });
    });

</script>
