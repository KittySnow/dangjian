    <li class="active"><a href="#!/Active/active">活动列表</a></li>
</ol>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">活动列表</h3>
            </div>
            <div class="box-mgr">
                <a class="btn btn-info" href="#!/Active/addActive">添加活动</a>
            </div>
            <div class="box-body table-responsive">
                <table id="ActiveTable" class="table table-bordered table-striped" data-unique-id="id">
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    window.actionActiveEvents = {
        'click .editActive' : function (e, value, row, index) {
            console.log(row);
        },
        'click .delActive' : function (e, value, row, index) {
            deleteAjax(row,'./pactive/deleteById','id','post');
        }
    };
	
    Date.prototype.format = function(fmt) { 
        var o = { 
           "M+" : this.getMonth()+1,                 //月份 
           "d+" : this.getDate(),                    //日 
           "h+" : this.getHours(),                   //小时 
           "m+" : this.getMinutes(),                 //分 
           "s+" : this.getSeconds(),                 //秒 
           "q+" : Math.floor((this.getMonth()+3)/3), //季度 
           "S"  : this.getMilliseconds()             //毫秒 
       }; 
       if(/(y+)/.test(fmt)) {
               fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
       }
        for(var k in o) {
           if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
       return fmt; 
   }  
    
    function createTime(value,row,index) {
        return new Date(value).format("yyyy-MM-dd hh:mm:ss");
    }

    function ActiveStausFormatter(value,row,index) {
        return '<a class="btn btn-info btn-sm editActive" href="#!/Active/editActive/'+row.id+'">修改</a>　<a class="btn btn-warning btn-sm delActive">删除</a>'
    }


    $(function(){

        $('#ActiveTable').bootstrapTable({
            showHeader:true,
            columns: [
                {
                    field: 'id',
                    formatter:fmtIdx,
                    title:'编号'
                },
                {
                    field: 'activeName',
                    title: '活动名称'
                },
                {
                    field: 'activeProjectId',
                    title: '活动所属项目'
                },
                {
                    field: 'activeType',
                    title: '活动类型(特殊表)'
                },
                {
                    field: 'activePace',
                    title: '活动地点'
                },
                {
                    field: 'activeCreatePeople',
                    title: '活动发起人'
                },
                {
                    field: 'activePrincipalPeople',
                    title: '活动负责人'
                },
                {
                    field: 'activeStatus',
                    title: '活动是否审核'
                },
                {
                    field: 'startTime',
                    formatter: createTime,
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    formatter: createTime,
                    title: '结束时间'
                },
                {
                    field: 'activeContext',
                    title: '活动内容'
                },
                {
                    field: 'zbMessage',
                    title: '支部信息'
                },
                {
                    field: 'createTime',
                    formatter: createTime,
                    title: '创建时间'
                },
                {
                    title: '操作',
                    width:250,
                    formatter: ActiveStausFormatter,
                    events: actionActiveEvents
                }],
            method: 'GET',
            url: "./active/list",
            sidePagination: "server", //服务端请求
            queryParams:function (params) {
                return {
                    pageSize:params.limit||10,
                    pageNum:~~(params.offset/10)+1||1
                }
            },
            dataField:'list',
            responseHandler:function(res){
                return res.data;
            },
            showColumns:true,
            pagination:true,
            cache: false,
            striped: true,
            pageSize: 10,
            pageList: [5,10,15],
            paginationHAlign: 'right', //right, left
            paginationVAlign: 'bottom', //bottom, top, both
            sortable:false,
            search: true,
            showPaginationSwitch: false,
            showRefresh: true,
            clickToSelect: true
        });
    });

</script>
