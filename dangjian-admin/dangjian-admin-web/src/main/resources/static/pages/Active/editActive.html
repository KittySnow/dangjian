<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/Active/active">活动列表</a></li>
    <li class="active">添加活动</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改活动</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./active/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="id" value="{{pActive.id}}">

                <div class="form-group">
                    <label><span class="red">*</span>活动名称</label>
                    <input type="text" class="form-control" name="activeName" placeholder="请输入活动名称" required value="{{pActive.list.activeName}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动所属项目（表）</label>
                    <input type="text" class="form-control" name="activeProjectId" placeholder="请输入活动所属项目（表）" required value="{{pActive.activeProjectId}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动类型(特殊表)</label>
                    <input type="text" class="form-control" name="activeType" placeholder="请输入活动类型(特殊表)" required value="{{pActive.activeType}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动地点</label>
                    <input type="text" class="form-control" name="activePace" placeholder="请输入活动地点" required value="{{pActive.activePace}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动发起人</label>
                    <input type="text" class="form-control" name="activeCreatePeople" placeholder="请输入活动发起人" required value="{{pActive.activeCreatePeople}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动负责人</label>
                    <input type="text" class="form-control" name="activePrincipalPeople" placeholder="请输入活动负责人" required value="{{pActive.activePrincipalPeople}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动是否审核：0：未审核；1：审核通过；2：审核失败</label>
                    <input type="text" class="form-control" name="activeStatus" placeholder="请输入活动是否审核：0：未审核；1：审核通过；2：审核失败" required value="{{pActive.activeStatus}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>开始时间</label>
                    <input type="text" class="form-control" name="startTime" placeholder="请输入开始时间" required value="{{pActive.startTime}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>结束时间</label>
                    <input type="text" class="form-control" name="endTime" placeholder="请输入结束时间" required value="{{pActive.endTime}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>活动内容</label>
                    <input type="text" class="form-control" name="activeContext" placeholder="请输入活动内容" required value="{{pActive.activeContext}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>支部信息</label>
                    <input type="text" class="form-control" name="zbMessage" placeholder="请输入支部信息" required value="{{pActive.zbMessage}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span></label>
                    <input type="text" class="form-control" name="createTime" placeholder="请输入" required value="{{pActive.createTime}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/Active/active">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
