    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>

<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">添加党员积分等级分值</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./pscorelevel/save" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <div class="form-group">
                    <label><span class="red">*</span>最小值</label>
                    <input type="text" class="form-control" name="min" placeholder="请输入最小值" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>最大值</label>
                    <input type="text" class="form-control" name="max" placeholder="请输入最大最小值" required/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>级别</label>
                    <input type="text" class="form-control" name="level" placeholder="请输入级别" required/>
                </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" id="addAdminSubmit" href="#!/ScoreLevel/scoreLevel">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
