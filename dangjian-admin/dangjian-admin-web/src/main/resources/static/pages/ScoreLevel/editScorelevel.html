<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/ScoreLevel/scoreLevel">党员积分等级分值列表</a></li>
    <li class="active">添加党员积分等级分值</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改党员积分等级分值</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./pscorelevel/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                    <input type="hidden" name="scoreid" value="{{pScorelevel.scoreid}}">
                    <div class="form-group">
                        <label><span class="red">*</span>最小值</label>
                        <input type="text" class="form-control" name="min" placeholder="请输入最小值" required value="{{pScorelevel.min}}"/>
                    </div>
                    <div class="form-group">
                        <label><span class="red">*</span>最大值</label>
                        <input type="text" class="form-control" name="max" placeholder="请输入最大最小值" required value="{{pScorelevel.max}}"/>
                    </div>
                    <div class="form-group">
                        <label><span class="red">*</span>级别</label>
                        <input type="text" class="form-control" name="level" placeholder="请输入级别" required value="{{pScorelevel.level}}"/>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/ScoreLevel/scoreLevel">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
