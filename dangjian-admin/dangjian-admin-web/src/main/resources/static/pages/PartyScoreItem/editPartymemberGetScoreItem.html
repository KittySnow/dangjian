<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/PartyScoreItem/partyScoreItem">党员获取积分明细列表</a></li>
    <li class="active">添加党员获取积分明细</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改党员获取积分明细</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./ppartymembergetscoreitem/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="itemid" value="{{pPartymemberGetScoreItem.itemid}}">

                <div class="form-group">
                    <label><span class="red">*</span>党员ID</label>
                    <input type="text" class="form-control" name="partymemberid" placeholder="请输入党员ID" required value="{{pPartymemberGetScoreItem.partymemberid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>党员积分项ID</label>
                    <input type="text" class="form-control" name="moduleid" placeholder="请输入党员积分项ID" required value="{{pPartymemberGetScoreItem.moduleid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>主要内容</label>
                    <input type="text" class="form-control" name="content" placeholder="请输入主要内容" required value="{{pPartymemberGetScoreItem.content}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>开始时间</label>
                    <input type="text" class="form-control" name="starttime" placeholder="请输入开始时间" required value="{{pPartymemberGetScoreItem.starttime}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>结束时间</label>
                    <input type="text" class="form-control" name="endtime" placeholder="请输入结束时间" required value="{{pPartymemberGetScoreItem.endtime}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>审批人</label>
                    <input type="text" class="form-control" name="approver" placeholder="请输入审批人" required value="{{pPartymemberGetScoreItem.approver}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>项目ID</label>
                    <input type="text" class="form-control" name="projectid" placeholder="请输入项目ID" required value="{{pPartymemberGetScoreItem.projectid}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>获得积分</label>
                    <input type="text" class="form-control" name="getscore" placeholder="请输入获得积分" required value="{{pPartymemberGetScoreItem.getscore}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/PartyScoreItem/partyScoreItem">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
