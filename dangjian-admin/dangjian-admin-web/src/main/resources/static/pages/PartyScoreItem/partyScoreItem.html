<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li class="active"><a href="#!/PartyScoreItem/partyScoreItem">党员获取积分明细列表</a></li>
</ol>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">党员获取积分明细列表</h3>
            </div>
            <div class="box-mgr">
                <a class="btn btn-info" href="#!/PartyScoreItem/addPartymemberGetScoreItem">添加党员获取积分明细</a>
            </div>
            <div class="box-body table-responsive">
                <table id="PartyScoreItemTable" class="table table-bordered table-striped" data-unique-id="itemid">
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    window.actionPartyScoreItemEvents = {
        'click .editPartyScoreItem' : function (e, value, row, index) {
            console.log(row);
        },
        'click .delPartyScoreItem' : function (e, value, row, index) {
            deleteAjax(row,'./ppartymembergetscoreitem/deleteById','itemid','post');
        }
    };


    function PartyScoreItemStausFormatter(value,row,index) {
        return '<a class="btn btn-info btn-sm editPartyScoreItem" href="#!/PartyScoreItem/editPartymemberGetScoreItem/'+row.itemid+'">修改</a>　<a class="btn btn-warning btn-sm delPartyScoreItem">删除</a>'
    }


    $(function(){

        $('#PartyScoreItemTable').bootstrapTable({
            showHeader:true,
            columns: [
                {
                    field: 'itemid',
                    formatter:fmtIdx,
                    title:'编号'
                },
                {
                    field: 'partymemberid',
                    title: '党员ID'
                },
                {
                    field: 'moduleid',
                    title: '党员积分项ID'
                },
                {
                    field: 'content',
                    title: '主要内容'
                },
                {
                    field: 'starttime',
                    title: '开始时间'
                },
                {
                    field: 'endtime',
                    title: '结束时间'
                },
                {
                    field: 'approver',
                    title: '审批人'
                },
                {
                    field: 'projectid',
                    title: '项目ID'
                },
                {
                    field: 'getscore',
                    title: '获得积分'
                },
                {
                    title: '操作',
                    width:250,
                    formatter: PartyScoreItemStausFormatter,
                    events: actionPartyScoreItemEvents
                }],
            method: 'GET',
            url: "./ppartymembergetscoreitem/list",
            sidePagination: "server", //服务端请求
            queryParams:function (params) {
                return {
                    pageSize:params.limit||10,
                    pageNum:~~(params.offset/10)+1||1
                }
            },
            dataField:'list',
            responseHandler:function(res){
                return res.data;
            },
            showColumns:true,
            pagination:true,
            cache: false,
            striped: true,
            pageSize: 10,
            pageList: [5,10,15],
            paginationHAlign: 'right', //right, left
            paginationVAlign: 'bottom', //bottom, top, both
            sortable:false,
            search: true,
            showPaginationSwitch: false,
            showRefresh: true,
            clickToSelect: true
        });
    });

</script>
