<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/picture/picture">图片列表</a></li>
    <li class="active">添加图片</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改图片</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./ppicture/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="id" value="{{pPicture.id}}">

                <div class="form-group">
                    <label><span class="red">*</span>图片路径</label>
                    <input type="text" class="form-control" name="url" placeholder="请输入图片路径" required value="{{pPicture.url}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>上传时间</label>
                    <input type="text" class="form-control" name="create_time" placeholder="请输入上传时间" required value="{{pPicture.create_time}}"/>
                </div>

                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/picture/picture">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
