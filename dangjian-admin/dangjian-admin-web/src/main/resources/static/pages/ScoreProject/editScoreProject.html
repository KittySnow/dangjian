<ol class="breadcrumb newcrumb">
    <li><a href="#"><span><i class="fa fontello-home-outline"></i></span>主页</a></li>
    <li><a href="#!/ScoreProject/scoreProject">评分项目列表</a></li>
    <li class="active">添加评分项目</li>
</ol>
<!-- 添加项目html -->
<div class="row">
    <div class="col-md-12">
        <div class="box ">
            <div class="box-header">
                <h3 class="box-title">修改评分项目</h3>
            </div>
            <form role="form" class="loginForm form-horizontal" action="./pscoreproject/updateById" method="post" onsubmit="return validateCallback(this)"  novalidate>
                <div class="box-bodyed">
                <input type="hidden" name="id" value="{{pScoreProject.id}}">

                <div class="form-group">
                    <label><span class="red">*</span>项目名称</label>
                    <input type="text" class="form-control" name="projectName" placeholder="请输入项目名称" required value="{{pScoreProject.projectName}}"/>
                </div>
                <div class="form-group">
                    <label><span class="red">*</span>分值</label>
                    <input type="text" class="form-control" name="score" placeholder="请输入分值" required value="{{pScoreProject.score}}"/>
                </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>　
                    <a type="btn" class="btn btn-danger" href="#!/ScoreProject/scoreProject">返回列表</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
